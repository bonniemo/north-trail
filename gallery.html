    <main>
        <div class="gallery__images">
            <div>
                <h2>Bild 010, före och efter</h2>
                <figure>
                    <div class="gallery__images__cow">
                        <img src="images/bilserie010-unedited.jpg" alt="" class="gallery__cow-before">
                        <img src="images/bilserie010.png" alt="" class="gallery__cow-after">
                    </div>
                    <figcaption>
                        Jag har använt mig av curves för att redigera färgerna i bilden. Jag valde först röd kanal och
                        drog
                        ner kurvan för att få fram en mer naturlig ton. Sedan justerade jag ytterligare genom att dra i
                        RGB-kurvan till jag tyckte att det såg bra ut. Slutligen ökade jag vibrance med 20
                        och sänkte saturation med 10 för att få fram färgerna men bibehålla en naturlig ton.
                        Jag har redigerat bort lapparna från kons öron och den vita lappen som stack ut på vänster sida.
                    </figcaption>
                </figure>
            </div>

            <div>
                <h2>Bild 013, före och efter</h2>
                <figure>
                    <div class="gallery__images__kettle">
                        <img src="images/bilserie013-unedited.jpg" alt="" class="gallery__kettle-before">
                        <img src="images/bilserie013.png" alt="" class="gallery__kettle-after">
                    </div>
                    <figcaption>
                        Jag har använt mig av curves för att redigera färgerna i bilden. Det första jag gjorde var att i
                        RGB-kanalen dra in brytpunkten för högra hörnet så att den låg i linje med där det faktiskt
                        fanns
                        färg-information. Detta gjorde bilden betydligt ljusare. För att få fram en snygg blå ton drog
                        jag
                        in även den blå kurvan närmare där färginformationen låg.
                        <p>

                            Jag har bytt färg på kannans och lockets handtag genom att markera dessa med lasson och dra
                            i
                            den
                            blå kanalen i curves.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div>
                <h2>Bild 001, före och efter</h2>
                <figure class="gallery__images__hills">
                    <img src="images/bilserie001-unedited.jpg" alt="" class="gallery__hills-before">
                    <img src="images/bilserie001.png" alt="" class="gallery__hills-after">
                    <figcaption>
                        Jag har använt mig av curves för att redigera färgerna i bilden. Det första jag gjorde var att i
                        RGB-kanalen dra in brytpunkten för högra hörnet så att den låg i linje med där det faktiskt
                        finns
                        färg-information. Detta gjorde bilden betydligt ljusare. Sedan drog jag in den blå och röda
                        kanalen
                        på samma sätt. Detta tog bort den överdrivet gröna ton originalbilden har. För att snygga till
                        detaljerna och ge bilden en mer dramatisk effekt har jag ökat skärpan med hjälp av unsharpen
                        mask.
                    </figcaption>
                </figure>
            </div>
        </div>
